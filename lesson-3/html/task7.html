<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const numMonth = parseInt(prompt("Введіть номер місяця"));

      switch (numMonth) {
        case 1:
        case 2:
        case 3:
          alert("Зима");
          break;
        case 4:
        case 5:
        case 6:
          alert("Весна");
          break;
        case 7:
        case 8:
        case 9:
          alert("Літо");
          break;
        case 10:
        case 11:
        case 12:
          alert("Осінь");
          break;
        default:
          alert("Всього 12 місяців");
      }
    </script>
  </body>
</html>
