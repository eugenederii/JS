<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numDay = parseInt(prompt('Введіть день тиждня, від 1 до 7'))

        switch (numDay) {
            case 1:
                alert('Понеділок');
                break;
            case 2:
                alert('Вівторок');
                break;
            case 3:
                alert('Середа');
                break;
            case 4:
                alert('Четверг');
                break;
            case 5:
                alert('Пятниця');
                break;
            case 6:
                alert('Субота');
                break;
            case 7:
                alert('Неділя');
                break;
            default:
                alert('Введіть від 1 до 7')
        }
    </script>
</body>

</html>
