<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4_1</title>
  </head>
  <body>
    <script>
      let testArr = [5, 3, 4, 2, 1];

      function getSortBulbachka(arr) {
        let changed;
        printArr(testArr);
        do {
          changed = false;
          for (let i = 0; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let temp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = temp;
              changed = true;
            }
          }
          printArr(testArr);
        } while (changed);
      }

      function printArr(arr) {
        document.write("<table style='border-collapse: collapse;'>");
        document.write("<tr>");
        for (let i = 0; i < arr.length; i++) {
          document.write(`<td style='border: 1px solid black; padding: 5px;'>${arr[i]}</td>`);
        }
        document.write("</tr></table>");
      }

      getSortBulbachka(testArr);
      console.log(testArr);
    </script>
  </body>
</html>
