<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class TMoney {
        #dollars;
        #exchangeRate;

        constructor(dollars, exchangeRate) {
          this.#dollars = dollars;
          this.#exchangeRate = exchangeRate;
        }

        get dollars() {
          return this.#dollars;
        }
        get exchangeRate() {
          return this.#exchangeRate;
        }
        set dollars(newDollars) {
          if ((newDollars < 0) | !Number.isInteger(newDollars)) {
            throw new Error("Error");
          }
        }
        set exchangeRate(newExchangeRate) {
          if ((newExchangeRate < 0) | !Number.isInteger(newExchangeRate)) {
            throw new Error("Error");
          }
          this.exchangeRate = newExchangeRate;
        }

        AddMoney(amount) {
          this.#dollars += amount / this.#exchangeRate;
          return this.#dollars;
        }
        excludeMoney(amount) {
          this.#dollars -= amount / this.#exchangeRate;
          return this.#dollars;
        }
        getAmountInUAH() {
          return this.#dollars * this.#exchangeRate;
        }
        exchangeRateFor100() {
          return 100 / (this.#dollars * this.#exchangeRate);
        }
        toString() {
          return `Total dollars:${this.#dollars.toFixed(2)} Exchange UAH: ${this.#exchangeRate}`;
        }
      }

      let r1 = new TMoney(4400, 38);
      document.write(`${r1.AddMoney(300).toFixed(2)}<br>`);
      document.write(`${r1.toString(200)}`);
    </script>
  </body>
</html>
