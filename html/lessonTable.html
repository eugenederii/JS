<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class RandomColoredTable {
        constructor(rowCount, columsCount, minValue = 0, maxValue = 10) {
          this.rowCount = rowCount;
          this.columsCount = columsCount;
          this.minValue = minValue;
          this.maxValue = maxValue;
          this.dataArr = this.getRandomArray();
        }
        getRandomNumber() {
          return this.minValue + Math.floor(Math.random() * (this.maxValue - this.minValue + 1));
        }
        getRandomArray() {
          const arr = [];
          for (let i = 0; i < this.rowCount; i++) {
            let row = [];
            for (let c = 0; c < this.columsCount; c++) {
              row.push(this.getRandomNumber());
            }
            arr.push(row);
          }
          return arr;
        }
        get maxNumber() {
          return Math.max(...this.dataArr.flat());
        }
        get minNumber() {
          return Math.min(...this.dataArr.flat());
        }
        render(containerId) {
          const table = document.createElement("table");
          for (const row of this.dataArr) {
            const tr = document.createElement("tr");
            for (const el of row) {
              const td = document.createElement("td");
              td.innerText = el;
              if (el === this.minNumber) td.style.backgroundColor = "red";
              if (el === this.maxNumber) td.style.backgroundColor = "green";

              tr.append(td);
            }
            table.append(tr);
          }
          const containerElement = document.getElementById(containerId);
          containerElement.append(table);
        }
      }

      window.onload = function () {
        const t1 = new RandomColoredTable(3, 4);
        t1.render("container");
      };
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
