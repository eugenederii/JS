  <body>
    <script>
      // Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.

      function getFutureYear({ year, month, da }, N) {
        const totalMonths = year * 12 + month - 1;
        const futureMonths = totalMonths + N;
        const futureYear = Math.floor(futureMonths / 12);
        return futureYear;
      }

      const userDate = {
        day: 23,
        month: 3,
        year: 2023,
      };

      const N = parseInt(prompt("Введіть к-сть місяців: "));
      const futureYear = getFutureYear(userDate, N);

      console.log(`Через ${N} місяців буде рік ${futureYear}`);
    </script>
