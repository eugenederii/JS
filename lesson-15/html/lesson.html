      // ----- Методи ----------
      // генерування полів рулетки
      // виведення списку згенерованих значень
      // приведення до рядка
      // крутити рулетку (отримання випадкового балу)
      // метод гри (користувач крутить рулетку поки не відмовиться)
      // поки користувач хоче крутити
      //  визначаємо рандомне значення рулетки
      // додаємо до загальної суми
      //повідомляємо користувача про результат та загальну кількість балів
      function Roulette(scoresNumber, minScore, maxScore) {
        this.minScore = minScore;
        this.maxScore = maxScore;
        this.scores = this.getScoresList(scoresNumber);
      }

      // ----- Методи ----------
      Roulette.prototype.getRandomNumber = function (minV, maxV) {
        return minV + Math.floor(Math.random() * (maxV - minV + 1));
      };

      // генерування полів рулетки
      Roulette.prototype.getScoresList = function (scoresNumber) {
        let scoresList = [];
        for (let i = 0; i < scoresNumber; i++) {
          const randomNumber = this.getRandomNumber(this.minScore, this.maxScore);
          scoresList.push(randomNumber);
        }
        return scoresList;
      };

      // виведення списку згенерованих значень
      Roulette.prototype.printScores = function () {
        document.write(this.scores);
      };

      // приведення до рядка
      Roulette.prototype.toString = function () {
        return `Roulette (${(this.minScore, this.maxScore)}),`;
      };

      // крутити рулетку (отримання випадкового балу)

      Roulette.prototype.getRandomScore = function () {
        let randomIndex = this.getRandomNumber(0, this.scores.length - 1);
        return this.scores[randomIndex];
      };

      // метод гри (користувач крутить рулетку поки не відмовиться)

      Roulette.prototype.playGame = function () {
        let sum = 0;
        // поки користувач хоче крутити
        while (confirm("Хочете критити рулетку?")) {
          // визначаємо рандомне значення рулетки
          const randomScore = this.getRandomScore();
          // додаємо до загальної суми
          sum += randomScore;
          //  повідомляємо користувача про результат та загальну кількість балів
          alert(`Ваш поточний виграш/програш = ${randomScore}. Заагальний ваграш = ${sum}`);
        }
        alert(`Загальний виграш = ${sum}`);
      };

      let r1 = new Roulette(10, -100, 100);
      r1.playGame();
