<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task0</title>
  </head>
  <body>
    <script>
      let object1 = {
        arr1: [1, 2, 5, 7],
        getSum: function () {
          return this.arr1.reduce((prevSum, el) => prevSum + el);
        },
      };

      let object2 = {
        arr1: [2, 6, 8, 9],
        getMultiply: function (min, max) {
          return this.arr1.filter((el) => el >= min && el <= max).reduce((prevNum, el) => prevNum * el, 1);
        },
      };

      object1.getSum();
      object2.getMultiply();

      let sumObj2 = object1.getSum.call(object2);
      let multiObj1 = object2.getMultiply.apply(object1, 2, 10);
    </script>
  </body>
</html>
