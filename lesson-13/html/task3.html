  <body>
    <script>
      function monthIterator(min, max) {
        let currentMonth = min - 1;
        function getNextMonth() {
          currentMonth++;
          if (currentMonth > max) {
            currentMonth = min;
          }
          return currentMonth;
        }
        return getNextMonth;
      }

      const nextMonth = monthIterator(1, 12);

      console.log(nextMonth());
      console.log(nextMonth());
    </script>
