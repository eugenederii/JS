  <body>
    <script>
      function getRecursive(n) {
        if (n === 0 || n === 1) {
          return 1;
        } else {
          return getRecursive(n - 1) + 2 * getRecursive(n - 2);
        }
      }
      console.log(getRecursive(6));

      function getNonRecursive(n) {
        let x = [1, 1];
        for (let i = 2; i <= n; i++) {
          x[i] = x[i - 1] + 2 * x[i - 2];
        }
        return x[n];
      }
      console.log(getNonRecursive(6));
    </script>
  </body>
