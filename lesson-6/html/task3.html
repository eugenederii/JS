<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }

      function multiplication(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
      }

      function meanValue(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
      }

      function minNumber(num1, num2, num3, num4) {
        let min;
        min = num1;
        if (num2 < min) min = num2;
        if (num3 < min) min = num3;
        if (num4 < min) min = num4;
        return min;
      }

      const num1 = parseFloat(prompt("Введіть num1 ="));
      const num2 = parseFloat(prompt("Введіть num2 ="));
      const num3 = parseFloat(prompt("Введіть num3 ="));
      const num4 = parseFloat(prompt("Введіть num4 ="));

      const showMultiplication = multiplication(num1, num2, num3, num4);
      const showSum = sum(num1, num2, num3, num4);
      const showMeanValeu = meanValue(num1, num2, num3, num4);
      const showMinNumber = minNumber(num1, num2, num3, num4);

      document.write(`Cумма цих чисел = ${showSum}<br>`);
      document.write(`Добуток цих чисел = ${showMultiplication}<br>`);
      document.write(`Середнє арифметичне = ${showMeanValeu}<br>`);
      document.write(`Мінімальне число = ${showMinNumber}<br>`);
    </script>
  </body>
</html>
