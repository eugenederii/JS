<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function seasonMonth(num) {
        let result;
        switch (num) {
          case 12:
          case 1:
          case 2:
            result = "Зима";
            break;
          case 3:
          case 4:
          case 5:
            result = "Весна";
            break;
          case 6:
          case 7:
          case 8:
            1;
            result = "Літо";
            break;
          case 9:
          case 10:
          case 11:
            result = "Осінь";
          default:
            alert("Всього 12 місяців");
        }
        return result;
      }
      const num = parseInt(prompt("Введіть номер місяця"));
      const showMonth = seasonMonth(num);
      document.write(showMonth);
    </script>
  </body>
</html>
