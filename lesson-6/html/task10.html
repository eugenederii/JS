      let productsPrices = [1000, 20, 31];
      let productsTitles = ["cheese", "juice", "bread"];

      function getFruitsYouCan(products, prices) {
        const result = [];
        const customerPrice = parseFloat(prompt("Скільки у вас є грошей ?"));
        for (let i = 0; i < prices.length; i++) {
          if (customerPrice > prices[i]) {
            result.push(products[i]);
          }
        }
