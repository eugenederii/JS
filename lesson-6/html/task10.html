<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const temp1 = 25,
        temp2 = -10,
        temp3 = 2,
        temp4 = 3;

      function getPositiveNumberTemp(...arguments) {
        let positivNumbers = [];
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > 0) {
            positivNumbers.push(arguments[i]);
          }
        }
        for (let j = 0; j < positivNumbers.length; j++) {
          sum += positivNumbers[j];
        }
        return sum / positivNumbers.length;
      }

      const positivTemp = getPositiveNumberTemp(temp1, temp2, temp3, temp4);
      document.write(`Cереднє значення додатнiх показів температури = ${positivTemp} градусів`);
    </script>
  </body>
</html>
