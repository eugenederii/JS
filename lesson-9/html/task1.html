  <body>
    <script>
      const quantityElements = parseInt(prompt("Яка кількість елементів ?"));

      function getArrWith0(quantityElements) {
        return new Array(quantityElements).fill(0);
      }

      document.write(getArrWith0(quantityElements));
    </script>
  </body>
