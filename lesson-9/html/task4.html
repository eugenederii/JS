<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr1 = [45, 150, 145, 215, 98, 99, 25, 400];

      function showElementsBig100(arr) {
        let arr2 = [];
        for (let element of arr) {
          if (element > 100) arr2.push(element);
        }
        return arr2;
      }

      document.write(showElementsBig100(arr1));
    </script>
  </body>
</html>
