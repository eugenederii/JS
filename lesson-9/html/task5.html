<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrElements = [5, -4, 20, 9, -1, 7, 20, 2];

      let multiplication = (arr) => {
        let result = 1;
        for (let element of arr) {
          if (element > 0) result *= element;
        }
        return result;
      };

      document.write(multiplication(arrElements));
    </script>
  </body>
</html>
