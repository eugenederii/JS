    <script>
      let mainArr = [3, 6, 1, 3, 4, 1, 5, 10];

      function getArrX2(array) {
        array.forEach((number, index) => {
          if (number > array[0]) array[index] *= 2;
        });
        return mainArr;
      }
      document.write(getArrX2(mainArr));
