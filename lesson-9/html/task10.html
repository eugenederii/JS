  <body>
    <script>
      const arrPrices = [1000, 800, 600, 8500, 3000, 1500];
      const tax = 0.2;

      const getArrToPay = (arr) => arr.map((element) => element * tax);

      document.write(getArrToPay(arrPrices));
    </script>
