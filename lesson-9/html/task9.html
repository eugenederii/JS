<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Task9</title>

  <body>
    <script>
      const arrNames = ["Антон", "Юлия", "Вероника", "Мария", "Андрей", "Никита", "София", "Арина", "Евгений"];

      function getFirstLetterName(arr) {
        return arr.map((element) => {
          return element[0];
        });
      }

      document.write(getFirstLetterName(arrNames));
    </script>
  </body>
