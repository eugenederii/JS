<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        position: relative;
      }
      button {
        position: absolute;
        left: 200px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <script>
      class CrazyButton {
        constructor(title) {
          this.title = title;
        }

        getRandomColor() {
          const randomColor = ["red", "green", "yellow"];
          const randomIndex = Math.floor(Math.random() * randomColor.length);
          return randomColor[randomIndex];
        }

        getRandomPosiition(value) {
          return -value + Math.floor(Math.random() * 2 * value);
        }

        onhover() {
          this.btn.style.backgroundColor = this.getRandomColor();
          const left = parseInt(this.btn.style.left) + this.getRandomPosiition(20) + "px";
          const top = parseInt(this.btn.style.top) + this.getRandomPosiition(20) + "px";
          this.btn.style.left = left;
          this.btn.style.top = top;
        }

        onmouseleave() {
          this.btn.style.backgroundColor = "grey";
        }

        render(containerId) {
          this.btn = document.createElement("button");
          this.btn.innerText = this.title;
          this.btn.onmouseover = this.onhover.bind(this);
          this.btn.onmouseleave = this.onmouseleave.bind(this);

          const targetContainer = document.getElementById(containerId);
          targetContainer.append(this.btn);
          this.btn.style.left = "100px";
          this.btn.style.top = "100px";
        }
      }

      window.onload = function () {
        const b1 = new CrazyButton("test");
        b1.render("container");
      };
    </script>

    <div id="container"></div>
  </body>
</html>
