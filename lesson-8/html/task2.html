<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <script>
      // Отримання номерів днів, протягом яких кількість відвідувачів була меншою за 20;
      function getQuantityClientsLess20(quantityClients) {
        let numsDaysLess20 = [];

        for (let k = 0; k <= quantityClients.length; k++) {
          if (quantityClients[k] < 20) {
            numsDaysLess20.push(k + 1); // k це індекс масива , k + 1 це день №1 + 1 + ...
          }
        }
        return numsDaysLess20;
      }

      function getLessNumDay(quantityClients) {
        let lessDayIndex = 0;
        for (let i = 0; i < quantityClients.length; i++) {
          if (quantityClients[i] < quantityClients[lessDayIndex]) {
            lessDayIndex = i;
          }
        }
        return lessDayIndex + 1;
      }

      function getMaxNumDay(quantityClients) {
        let maxDayIndex = 0;
        for (let i = 0; i < quantityClients.length; i++) {
          if (quantityClients[i] > quantityClients[maxDayIndex]) {
            maxDayIndex = i;
          }
        }
        return maxDayIndex + 1;
      }

      //3агальнa кількість клієнтів у робочі дні
      function getQuantityClientsJobDays(quantityClients) {
        let qualityClienstInWorkDay = 0;
        for (let j = 0; j < 5; j++) {
          qualityClienstInWorkDay += quantityClients[j];
        }
        return qualityClienstInWorkDay;
      }

      //3агальнa кількість клієнтів на вихідних.
      function getQuantityClientsInDayOff(quantityClients) {
        let qualityClienstDayOff = 0;
        for (let j = 5; j < 7; j++) {
          qualityClienstDayOff += quantityClients[j];
        }
        return qualityClienstDayOff;
      }

      const quantityClients = [];
      for (let i = 1; i <= 7; i++) {
        const weekNums = parseInt(prompt(`Введіть кількість вівідувачів у ${i}й день`));

        quantityClients.push(weekNums);
      }

      const daysLess20 = getQuantityClientsLess20(quantityClients);
      const maxNumDay = getMaxNumDay(quantityClients);
      const minNumDay = getLessNumDay(quantityClients);
      const quantityClientsJobDay = getQuantityClientsJobDays(quantityClients);
      const quantityClientsInDayOff = getQuantityClientsInDayOff(quantityClients);

      document.write(`<ul>
            <li>Протягом ${daysLess20} днів кількість відвідувачів була меншою за 20</li>
            <li> ${minNumDay}го дня, кількість відвідувачів була мінімальна</li>
            <li> ${maxNumDay}го дня, кількість відвідувачів була максимальна</li>
            <li>Загальну кількість клієнтів у робочі дні = ${quantityClientsJobDay}</li>
            <li>Загальну кількість клієнтів у вихідні дні = ${quantityClientsInDayOff}</li>
        </ul>
        `);
    </script>
  </body>
</html>
