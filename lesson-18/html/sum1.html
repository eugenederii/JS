<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function func1() {
        const num1 = parseInt(document.getElementById("first").value);
        const num2 = parseFloat(document.getElementById("second").value);
        const sum = num1 + num2;
        document.getElementById("result").value = sum;
      }
    </script>

    <label>
      First number
      <input id="first" type="number" placeholder="first number" value="0" />
    </label>
    <label>
      Second number
      <input id="second" type="number" placeholder="second number" value="0" />
    </label>

    <div id="container">
      <button onclick="func1()">Click</button>
    </div>

    <label>
      Sum
      <input id="result" type="number" placeholder="result" />
    </label>
  </body>
</html>
