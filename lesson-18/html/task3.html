<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
    <style>
      body {
        font-family: Georgia, sans-serif;
      }
      input {
        padding: 10px;
        font-size: 20px;
        border: 1px solid #4ca7d1;
        border-radius: 30px;
        margin-right: 10px;
        background-color: #bbe4fc;
      }
      .first_div {
        padding-bottom: 10px;
        padding-left: 77px;
      }
    </style>
  </head>
  <body>
    <div class="first_div">
      <input type="number" class="year" placeholder="Enter your year of birth" oninput="birthsday()" />
    </div>
    <label>
      Your age =
      <input type="number" class="num" id="age" />
    </label>

    <script>
      function birthsday() {
        const data = new Date().getFullYear();
        const userYear = parseInt(document.getElementsByClassName("year")[0].value);
        const userAge = data - userYear;
        document.querySelector("#age").value = userAge;
      }
    </script>
  </body>
</html>
